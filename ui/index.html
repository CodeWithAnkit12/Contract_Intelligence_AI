<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contract Intelligence AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-2xl">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">
      ðŸ“„ Contract Intelligence AI
    </h1>
    <p class="text-gray-500 mb-4">
      Ask questions grounded only in uploaded contracts
    </p>

    <textarea
      id="question"
      class="w-full border rounded-lg p-3 focus:outline-none focus:ring"
      rows="3"
      placeholder="e.g. What is the liability cap?"
    ></textarea>

    <button
      onclick="ask()"
      class="mt-4 bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800"
    >
      Ask (Stream)
    </button>

    <div id="answer" class="mt-4 text-gray-700 whitespace-pre-wrap"></div>
  </div>

<script>
function ask() {
  const question = document.getElementById("question").value;
  const answerDiv = document.getElementById("answer");
  answerDiv.innerHTML = "";

  const eventSource = new EventSource("/ask/stream", {
    withCredentials: false
  });

  fetch("/ask/stream", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question })
  });

  eventSource.onmessage = (event) => {
    answerDiv.innerHTML += event.data + " ";
  };
}
</script>

</body>
</html>
